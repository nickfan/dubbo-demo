spring.main.web-application-type=none
#spring.main.web-application-type=servlet
spring.main.banner-mode=console
#spring.main.banner-mode=off
spring.main.log-startup-info=true

spring.application.name=dubbo-demo-boot-consumer

dubbo.scan.base-packages=org.apache.dubbo.demo

dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo.configcenter=zookeeper://127.0.0.1:2181
dubbo.metadata-report.address=zookeeper://127.0.0.1:2181

#dubbo.registry.address=nacos://127.0.0.1:8848
#dubbo.config-center.address=nacos://127.0.0.1:8848
#dubbo.metadata-report.address=nacos://127.0.0.1:8848

#dubbo.protocol.name=dubbo
#dubbo.protocol.port=20886
dubbo.protocol.name=http
dubbo.protocol.port=10886
dubbo.protocol.server=jetty
#dubbo.protocol.server=servlet

dubbo.protocols.dubbo.name=dubbo
dubbo.protocols.dubbo.port=20886

dubbo.protocols.http.name=http
dubbo.protocols.http.port=10886
#dubbo.protocols.http.server=servlet
dubbo.protocols.http.server=jetty
